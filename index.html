<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hitchhiker's Guide to the Galaxy</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(120deg, #1a1a2e, #16213e);
            color: #ffffff;
            text-align: center;
            padding: 20px;
        }

        h1 {
            font-size: 2.5em;
            color: #fddb3a;
        }

        .category-buttons {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 15px;
            margin: 20px 0;
        }

        .category-buttons button {
            padding: 15px 25px;
            font-size: 1.1em;
            background-color: #1f4068;
            color: #ffffff;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
            transition: transform 0.2s, background-color 0.3s;
        }

        .category-buttons button:hover {
            background-color: #e43f5a;
            transform: scale(1.1);
        }

        #search-bar {
            margin: 20px auto;
            display: flex;
            justify-content: center;
        }

        #search-bar input {
            width: 300px;
            padding: 10px;
            font-size: 1em;
            border: 2px solid #fddb3a;
            border-radius: 5px;
        }

        #search-bar button {
            padding: 10px 20px;
            font-size: 1em;
            background-color: #fddb3a;
            color: #16213e;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-left: 10px;
            transition: transform 0.2s, background-color 0.3s;
        }

        #info {
            margin-top: 20px;
            font-size: 1.2em;
        }

        #info img {
            max-width: 300px;
            margin: 10px auto;
            display: block;
        }

        .item-buttons button {
            margin: 5px;
            padding: 10px 20px;
            font-size: 1em;
            background-color: #16213e;
            color: #fddb3a;
            border: 2px solid #fddb3a;
            border-radius: 5px;
            cursor: pointer;
            transition: transform 0.2s, background-color 0.3s;
        }

        .item-buttons button:hover {
            background-color: #e43f5a;
            border-color: #e43f5a;
        }

        #passport {
            margin-top: 30px;
            padding: 15px;
            background-color: rgba(255, 215, 0, 0.2);
            border-radius: 10px;
            color: #fddb3a;
            display: none;
        }

        #marvin-button {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: url('marvin.png') no-repeat center;
            background-size: cover;
            width: 80px;
            height: 80px;
            border: none;
            cursor: pointer;
            border-radius: 50%;
        }

        #chat-container {
            position: fixed;
            bottom: 100px;
            right: 20px;
            width: 300px;
            background: rgba(0, 0, 0, 0.9);
            border-radius: 10px;
            padding: 10px;
            display: none;
        }

        #chat-display {
            height: 200px;
            overflow-y: auto;
            color: white;
        }

        #chat-input {
            width: 80%;
            padding: 5px;
            border-radius: 5px;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <h1>Hitchhiker's Guide to the Galaxy</h1>
    <p>Explore the wonders of the universe! Choose a category to learn more:</p>

    <div id="search-bar">
        <input type="text" id="search-input" placeholder="Search for something...">
        <button onclick="searchItem()">Search</button>
    </div>

    <div class="category-buttons">
        <button onclick="showCategory('planets')">Planets</button>
        <button onclick="showCategory('characters')">Characters</button>
        <button onclick="showCategory('universe')">Universe</button>
        <button onclick="showCategory('livingBeings')">Living Beings</button>
        <button onclick="showCategory('technologyAndTools')">Technology and Tools</button>
        <button onclick="showCategory('philosophyAndFun')">Philosophy and Fun</button>
        <button onclick="showCategory('quirkyItems')">Quirky Items</button>
    </div>

    <div id="passport">
        <h2>Your Hitchhiker's Passport</h2>
        <p id="passport-content">You haven't visited any sections yet.</p>
    </div>

    <button id="marvin-button" onclick="toggleChat()"></button>

    <div id="chat-container">
        <div id="chat-display"></div>
        <input type="text" id="chat-input" placeholder="Ask Marvin something...">
        <button onclick="sendMessage()">Send</button>
    </div>

    <script>
        let passportEntries = [];

        function showCategory(category) {
            document.getElementById("passport").style.display = "block";
            if (!passportEntries.includes(category)) {
                passportEntries.push(category);
                document.getElementById("passport-content").innerText = "Visited: " + passportEntries.join(", ");
            }
        }

        function toggleChat() {
            let chatBox = document.getElementById("chat-container");
            chatBox.style.display = chatBox.style.display === "none" ? "block" : "none";
        }

        const marvinResponses = {
            "hello": "Hello. Here I am, brain the size of a planet, and you're asking me to say hello.",
            "42": "42 is the Answer to the Ultimate Question of Life, the Universe, and Everything.",
            "who are you": "I'm Marvin, the paranoid android. What do you want?",
            "default": "I understood that, but I'm too depressed to care."
        };

        function sendMessage() {
            let input = document.getElementById("chat-input").value.toLowerCase();
            let response = marvinResponses[input] || marvinResponses["default"];
            let chatDisplay = document.getElementById("chat-display");
            chatDisplay.innerHTML += `<p><strong>You:</strong> ${input}</p><p><strong>Marvin:</strong> ${response}</p>`;
            document.getElementById("chat-input").value = "";
        }
    </script>
</body>
</html>
