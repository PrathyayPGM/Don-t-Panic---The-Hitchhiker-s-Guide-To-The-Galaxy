<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hitchhiker's Guide to the Galaxy</title>
    <style>
        @media screen and (max-width: 768px) {
            #guide-device {
                display: none;
            }
        }

        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(120deg, #1a1a2e, #16213e);
            color: #ffffff;
            text-align: center;
            padding: 20px;
        }

        h1 {
            font-size: 2.5em;
            color: #fddb3a;
        }

        #guide-device {
            position: fixed;
            bottom: 50px;
            left: 50px;
            width: 100px;
            background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
            border: 2px solid #fddb3a;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(255, 219, 58, 0.8), inset 0 0 10px rgba(255, 219, 58, 0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            animation: float 3s ease-in-out infinite;
        }

        #guide-device:hover {
            transform: scale(1.1);
            box-shadow: 0 0 30px rgba(255, 219, 58, 1), inset 0 0 20px rgba(255, 219, 58, 0.7);
        }

        #dont-panic-text {
            font-family: "Courier New", monospace;
            font-size: 1.2em;
            color: #fddb3a;
            text-shadow: 0 0 10px #fddb3a, 0 0 20px #fddb3a;
            text-align: center;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-10px);
            }
        }

        .category-buttons {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 15px;
            margin: 20px 0;
        }

        .category-buttons button {
            padding: 15px 25px;
            font-size: 1.1em;
            background-color: #1f4068;
            color: #ffffff;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.2s, background-color 0.3s;
        }

        .category-buttons button:hover {
            background-color: #e43f5a;
            transform: scale(1.1);
        }

        #marvin-chat {
            position: fixed;
            bottom: 20px;
            right: 20px;
            z-index: 100;
        }

        #marvin-toggle {
            position: relative;
            width: 100px;
            height: 100px;
            background-image: url('https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSOIzZlRMwVLStLdbieCLBZVcZr8T3CdR_yNw&s');
            background-size: cover;
            background-position: center;
            border: none;
            border-radius: 50%;
            cursor: pointer;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
            outline: none;
        }

        #marvin-toggle:hover {
            transform: scale(1.1);
        }

        #marvin-expanded {
            display: none;
            width: 300px;
            height: 400px;
            background-color: #16213e;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
            padding: 10px;
            position: fixed;
            bottom: 130px;
            right: 20px;
            overflow-y: auto;
        }

        #chat-display p {
            border-radius: 10px;
            padding: 5px;
            margin: 5px;
            max-width: 90%;
            word-wrap: break-word;
        }

        #chat-display p.user {
            background-color: #1f4068;
            color: #fddb3a;
            margin-left: auto;
            text-align: right;
        }

        #chat-display p.bot {
            background-color: #16213e;
            color: #fddb3a;
            margin-right: auto;
            text-align: left;
        }
    </style>
</head>
<body>
    <div id="guide-device" onclick="toggleGuideDevice()">
        <p id="dont-panic-text">Donâ€™t Panic</p>
    </div>

    <h1>Hitchhiker's Guide to the Galaxy</h1>
    <p>Explore the wonders of the universe! Choose a category to learn more:</p>

    <div class="category-buttons">
        <button onclick="showCategory('planets')">Planets</button>
        <button onclick="showCategory('characters')">Characters</button>
        <button onclick="showCategory('universe')">Universe</button>
        <button onclick="showCategory('livingBeings')">Living Beings</button>
        <button onclick="showCategory('technologyAndTools')">Technology and Tools</button>
        <button onclick="showCategory('philosophyAndFun')">Philosophy and Fun</button>
        <button onclick="showCategory('quirkyItems')">Quirky Items</button>
        <button onclick="generateImprobability()">Infinite Improbability Generator</button>
        <button onclick="showRestaurant()">Restaurant at the End of the Universe</button>
        <button onclick="showGargleBlasterGame()">Make a Pan Galactic Gargle Blaster</button>
    </div>

    <div id="marvin-chat">
        <button id="marvin-toggle" onclick="toggleChat()"></button>
        <div id="marvin-expanded">
            <h3 style="color: #fddb3a; text-align: center;">Ask Marvin, the Paranoid Android!</h3>
            <div id="chat-display" style="border: 1px solid #fddb3a; height: 200px; overflow-y: auto; background-color: #1a1a2e; padding: 10px; border-radius: 5px; color: #fddb3a; margin-bottom: 10px;"></div>
            <input type="text" id="chat-input" placeholder="Ask Marvin something..." style="width: calc(100% - 20px); padding: 5px; border-radius: 5px; border: 1px solid #fddb3a; margin-bottom: 10px;">
            <button onclick="sendMessage()" style="width: 100%; padding: 10px; background-color: #fddb3a; color: #16213e; border: none; border-radius: 5px;">Send</button>
        </div>
    </div>

    <script>
        function showGargleBlasterGame() {
            alert("You are about to mix the strongest drink in existence: The Pan Galactic Gargle Blaster. Choose your ingredients wisely!");
        }

        function showRestaurant() {
            alert("Welcome to the Restaurant at the End of the Universe! The show starts soon.");
        }

        function toggleChat() {
            const chatBox = document.getElementById("marvin-expanded");
            chatBox.style.display = chatBox.style.display === "block" ? "none" : "block";
        }
    </script>
</body>
</html>
