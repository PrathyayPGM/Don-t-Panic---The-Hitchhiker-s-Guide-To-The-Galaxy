<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hitchhiker's Guide to the Galaxy</title>
    <style>
        @media screen and (max-width: 768px) {
            #guide-device {
                display: none;
            }
        }

        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(120deg, #1a1a2e, #16213e);
            color: #ffffff;
            text-align: center;
            padding: 20px;
        }

        h1 {
            font-size: 2.5em;
            color: #fddb3a;
        }

        #guide-device {
            position: fixed;
            bottom: 50px;
            left: 50px;
            width: 100px;
            background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
            border: 2px solid #fddb3a;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(255, 219, 58, 0.8), inset 0 0 10px rgba(255, 219, 58, 0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            animation: float 3s ease-in-out infinite;
        }

        #guide-device:hover {
            transform: scale(1.1);
            box-shadow: 0 0 30px rgba(255, 219, 58, 1), inset 0 0 20px rgba(255, 219, 58, 0.7);
        }

        #dont-panic-text {
            font-family: "Courier New", monospace;
            font-size: 1.2em;
            color: #fddb3a;
            text-shadow: 0 0 10px #fddb3a, 0 0 20px #fddb3a;
            text-align: center;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-10px);
            }
        }

        .category-buttons {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 15px;
            margin: 20px 0;
        }

        .category-buttons button {
            padding: 15px 25px;
            font-size: 1.1em;
            background-color: #1f4068;
            color: #ffffff;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.2s, background-color 0.3s;
        }

        .category-buttons button:hover {
            background-color: #e43f5a;
            transform: scale(1.1);
        }

        #info {
            margin-top: 20px;
            font-size: 1.2em;
        }

        #info img {
            max-width: 300px;
            margin-top: 10px;
            display: block;
            margin-left: auto;
            margin-right: auto;
        }
    </style>
</head>
<body>
    <div id="guide-device" onclick="toggleGuideDevice()">
        <p id="dont-panic-text">Don’t Panic</p>
    </div>

    <h1>Hitchhiker's Guide to the Galaxy</h1>
    <p>Explore the wonders of the universe! Choose a category to learn more:</p>

    <div class="category-buttons">
        <button onclick="showCategory('planets')">Planets</button>
        <button onclick="showCategory('characters')">Characters</button>
        <button onclick="showCategory('universe')">Universe</button>
        <button onclick="showCategory('livingBeings')">Living Beings</button>
        <button onclick="showCategory('technologyAndTools')">Technology and Tools</button>
        <button onclick="showCategory('philosophyAndFun')">Philosophy and Fun</button>
        <button onclick="showCategory('quirkyItems')">Quirky Items</button>
        <button onclick="generateImprobability()">Infinite Improbability Generator</button>
        <button onclick="showRestaurant()">Restaurant at the End of the Universe</button>
    </div>

    <div id="info">
        <h2 id="info-title">Welcome!</h2>
        <p id="info-description">Select a category above to learn more.</p>
        <img id="info-image" style="display:none;" alt="">
        <p id="quote-of-the-day" style="margin-top: 10px; font-style: italic; color: #e43f5a;">Loading quote...</p>
    </div>

    <script>
        // Quotes from the book
        const quotes = [
            "Ford... you're turning into a penguin. Stop it.",
            "Time is an illusion. Lunchtime doubly so.",
            "The ships hung in the sky in much the same way that bricks don't.",
            "So long, and thanks for all the fish.",
            "Don’t panic.",
            "The answer to the ultimate question of life, the universe, and everything is 42.",
            "Anyone who is capable of getting themselves made President should on no account be allowed to do the job.",
            "In the beginning, the Universe was created. This has made a lot of people very angry and been widely regarded as a bad move."
        ];

        // Display random quote on page load
        function displayRandomQuote() {
            const randomQuote = quotes[Math.floor(Math.random() * quotes.length)];
            document.getElementById("quote-of-the-day").textContent = `Quote of the Day: ${randomQuote}`;
        }

        document.addEventListener("DOMContentLoaded", displayRandomQuote);

        function showCategory(category) {
            const infoTitle = document.getElementById("info-title");
            const infoDescription = document.getElementById("info-description");
            const infoImage = document.getElementById("info-image");

            infoTitle.textContent = category.charAt(0).toUpperCase() + category.slice(1);
            infoDescription.textContent = "Select an item below to learn more.";
            infoImage.style.display = "none";
        }

        function generateImprobability() {
            alert("You have activated the Infinite Improbability Generator! Something unexpected will happen...");
        }

        function showRestaurant() {
            alert("Welcome to the Restaurant at the End of the Universe! Dinner will be served shortly.");
        }

        let isGuideOpen = false;

        function toggleGuideDevice() {
            isGuideOpen = !isGuideOpen;
            if (isGuideOpen) {
                alert("The Hitchhiker's Guide is now open!");
            } else {
                alert("Guide closed. Don’t panic.");
            }
        }
    </script>
</body>
</html>
